<!DOCTYPE html>
<html>
<head>
    <title>Edit Drug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Drug</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST">
        <input type="hidden" name="id" value="{{ drug[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ drug[1] }}" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ drug[2] }}" required><br><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ drug[3] }}" required><br><br>
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" id="expiration_date" name="expiration_date" value="{{ drug[4].strftime('%Y-%m-%d') }}" required><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
